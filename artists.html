<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>音乐空间 - 歌手</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .artist-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      justify-content: center;
    }
    .artist-card {
      background: white;
      border-radius: 8px;
      width: 180px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      position: relative;
    }
    .artist-card:hover {
      transform: scale(1.05);
    }
    .artist-card img {
      width: 100%;
      border-radius: 50%;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .artist-card .artist-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .artist-card .song-preview {
      display: none;
      font-size: 14px;
    }
    .artist-card:hover .song-preview {
      display: block;
    }
    .artist-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #1e90ff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="images/logo.png" alt="音乐空间 Logo" class="logo">
      <div class="auth-links">
        <a href="index.html">返回首页</a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="artists.html">歌手</a></li>
        <li><a href="favorite.html">我的收藏</a></li>
        <li><a href="player.html">播放页面</a></li>
        <li><a href="about.html">关于我们</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center; margin: 20px 0;">热门歌手</h2>
    <div class="artist-container">
      <div class="artist-card">
        <img src="images/artist1.jpg" alt="歌手1">
        <div class="artist-name">周杰伦</div>
        <div class="song-preview">代表作：稻香</div>
        <a href="player.html?song=daoxiang.mp3">播放代表作</a>
      </div>

      <div class="artist-card">
        <img src="images/artist2.jpg" alt="歌手2">
        <div class="artist-name">邓紫棋</div>
        <div class="song-preview">代表作：光年之外</div>
        <a href="player.html?song=lightyears.mp3">播放代表作</a>
      </div>

      <div class="artist-card">
        <img src="images/artist3.jpg" alt="歌手3">
        <div class="artist-name">林俊杰</div>
        <div class="song-preview">代表作：江南</div>
        <a href="player.html?song=jiangnan.mp3">播放代表作</a>
      </div>

      <!-- 你可以继续添加更多歌手 -->
    </div>
  </main>

  <footer>
    <p>© 2025 音乐空间 Music Space 版权所有</p>
  </footer>
</body>
</html>
